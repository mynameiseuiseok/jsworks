<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 토글 기능</title>
    <style>
         button{margin: 10px;}
         .pic{display: none;}
    </style>
</head>
<body>
    <button onclick="showHide()" id="btnText">보이기</button>
    <div>
        <img src="./images/flower1.jpg" alt="꽃" id="pic" class="pic">
    </div>
    <script>
        /*
            toggle 기능
            let state = true; //상태 변수(전역 변수)

            if(state){
                실행1
                state = false;
            }
            else{
                실행2
                state = true;
            }
        */
        let state = true; //상태 변수 - 전역(global)에 위치

        function showHide(){
            let img = document.getElementById("pic");
            let btnText = document.getElementById("btnText");

            if(state){
                img.style.display = "block";
                btnText.innerText = "숨기기";
                state = false;
            }
            else{
                img.style.display = "none";
                btnText.innerText = "보이기"
                state = true;
            }
        }
