<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>짝수/홀수 구분 프로그램</title>
    <script>
        // 짝수/홀수 구분 프로그램
        // 2의 배수 (짝수는 나머지 -0, 홀수는 나머지 -1)
        // 결과 - "짝수입니다.", "홀수입니다."
        //입력
        var num = prompt("수를 입력하세요", '1');
        var result;

        //처리
        result = (num  % 2 === 0) ? "짝수입니다." : "홀수입니다.";

        //출력
        document.write(result);
    </script>
</head>
<body>

</body>
</html>
