<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수(클래스)</title>
    <script>
        //function 클래스이름(){}
        function Person(name, age, isMarried){
            this.name = name;
            this.age = age;
            this.isMarried = isMarried;

            this.info = function(){
                if(this.isMarried == true){
                    console.log("기혼입니다.")
                }
                else{
                    console.log("미혼입니다.")
                }
            }
        }
        //객체(오브젝트) - 메모리에 할당, new 키워드를 사용
        //.연산자 접근 가능해짐
        let p1 = new Person("홀란드", 23);
        console.log(p1.name);
        console.log(p1.age);
        p1.info();

        let p2 = new Person("음바페", 25);
        console.log(p2.name);
        console.log(p2.age);
        p2.info();
     </script>
</head>
<body>
    
</body>
</html>
