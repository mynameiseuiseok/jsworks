<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        let myAbs = function(x){ //x>0, x<0
            //return : if ~ else문
            if(x < 0){
                return -x;
            }else{ //x > 0
                return x;
            }
        }
        let value = myAbs(20); //-(-5) = 5
        document.write("절대값 : " + value); //5
    </script>
</head>
