<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>getElementbyId()</title>
    </head>
    <body>
        <h1>Document 객체(object)</h1>
        <p id="print"></p>

        <script>
            // document.getElementById("print").innerHTML = "안녕하세요";
            let p1 = document.getElementById("print")
            p1.innerHTML = "안녕하세요";
            p1.style.color = "red";
            p1.style.backgroundColor = "#00ff00";
        </script>
    </body>
</html>
